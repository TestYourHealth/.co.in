<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/labs.css" />
    <title>Labs | Test Your health</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Borel&family=Caveat&family=Kalam:wght@700&family=Pacifico&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Baumans&family=Borel&family=Caveat&family=Kalam:wght@700&family=Pacifico&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Baumans&family=Borel&family=Caveat&family=Kalam:wght@700&family=PT+Sans&family=Pacifico&display=swap");

    * {
      margin: 0;
      padding: 0;
      color: #fff;
      font-family: sans-serif;
      letter-spacing: 1px;
      font-weight: 300;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }

    header {
      position: relative;
    }

    nav {
      height: 6rem;
      width: 100vw;
      background-color: #131418;
      box-shadow: 0 3px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      position: sticky;
      /* position: fixed; 
     z-index: 10;  */
    }

    /*Styling logo*/
    .logo {
      padding: 1vh 1vw;
      text-align: center;
    }

    .logo img {
      height: 5rem;
      width: 5rem;
    }

    /*Styling Links*/
    .nav-links {
      display: flex;
      list-style: none;
      width: 88vw;
      padding: 0 0.7vw;
      justify-content: space-evenly;
      align-items: center;
      text-transform: uppercase;
    }

    .nav-links li a {
      text-decoration: none;
      margin: 0 0.7vw;
    }

    .nav-links li a:hover {
      color: #61dafb;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links li a::before {
      content: "";
      display: block;
      height: 3px;
      width: 0%;
      background-color: #61dafb;
      position: absolute;
      transition: all ease-in-out 250ms;
      margin: 0 0 0 10%;
    }

    .nav-links li a:hover::before {
      width: 80%;
    }

    /* cart-button*/
    ul a {
      text-decoration: none;
    }
    .cart-count {
      background-color: transparent;
      border: 1.5px solid #f2f5f7;
      border-radius: 2em;
      padding: 0.6rem 0.8rem;
      margin-left: 2vw;
      font-size: 1rem;
      cursor: pointer;
    }

    .cart-count:hover {
      color: #131418;
      background-color: #f2f5f7;
      border: 1.5px solid #f2f5f7;
      transition: all ease-in-out 350ms;
    }

    /*Styling Hamburger Icon*/
    .hamburger div {
      width: 30px;
      height: 3px;
      background: #f2f5f7;
      margin: 5px;
      transition: all 0.3s ease;
    }

    .hamburger {
      display: none;
    }

    /*Stying for small screens*/
    @media screen and (max-width: 800px) {
      nav {
        z-index: 3;
      }

      .hamburger {
        display: block;
        position: absolute;
        cursor: pointer;
        right: 5%;
        top: 50%;
        transform: translate(-5%, -50%);
        z-index: 2;
        transition: all 0.7s ease;
      }

      .nav-links {
        position: fixed;
        background: #f0a833;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        clip-path: circle(50px at 90% -20%);
        -webkit-clip-path: circle(50px at 90% -10%);
        transition: all 1s ease-out;
        pointer-events: none;
      }

      .nav-links.open {
        clip-path: circle(1000px at 90% -10%);
        -webkit-clip-path: circle(1000px at 90% -10%);
        pointer-events: all;
      }

      .nav-links li {
        opacity: 0;
      }

      .nav-links li:nth-child(1) {
        transition: all 0.5s ease 0.2s;
      }

      .nav-links li:nth-child(2) {
        transition: all 0.5s ease 0.4s;
      }

      .nav-links li:nth-child(3) {
        transition: all 0.5s ease 0.6s;
      }

      .nav-links li:nth-child(4) {
        transition: all 0.5s ease 0.7s;
      }

      .nav-links li:nth-child(5) {
        transition: all 0.5s ease 0.8s;
      }

      .nav-links li:nth-child(6) {
        transition: all 0.5s ease 0.9s;
        margin: 0;
      }

      .nav-links li:nth-child(7) {
        transition: all 0.5s ease 1s;
        margin: 0;
      }

      li.fade {
        opacity: 1;
      }
    }

    /*Animating Hamburger Icon on Click*/
    .toggle .line1 {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .toggle .line2 {
      transition: all 0.7s ease;
      width: 0;
    }

    .toggle .line3 {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    /* Your existing CSS styles */
    h2 {
      color: #131418;
    }

    #cart-items {
      color: #131418;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }

  
    #cart-items p {
      color: #131418;
      margin: 5px 0;
    }

    /* Additional styles as needed */
  </style>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/img/logo-color-removebg-preview.png" alt="Logo Image" />
        </div>
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="/pages/lab.html">Labs</a></li>
          <li><a href="/pages/test.html">Tests</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <a href="#services" class="cs-down"></a>
    </header>

    <h2>Cart Summary</h2>

    <div id="cart-items"></div>

    <script>
      const cartItemsContainer = document.getElementById("cart-items");
      const cart = JSON.parse(localStorage.getItem("cart")) || {};

      for (const productId in cart) {
        const productQuantity = cart[productId];
        const cartItemElement = document.createElement("p");
        cartItemElement.textContent = `Product ID: ${productId}, Quantity: ${productQuantity}`;
        cartItemsContainer.appendChild(cartItemElement);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/contact.css" />
    <title>Labs | Test Your health</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/img/logo-color-removebg-preview.png" alt="Logo Image" />
        </div>
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./pages/lab.html">Labs</a></li>
          <li><a href="./pages/test.html">Tests</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <a href="#services" class="cs-down"></a>
    </header>
    <div class="main">
      <section id="contact">
        <h1 class="h-primary">Contact Us</h1>
        <div id="contact-box">
          <form action="">
            <div class="form-grp">
              <label for="name">Name:</label>
              <input type="text" name="" id="name" placeholder="Enter Your  Name">
            </div>
            <div class="form-grp">
              <label for="name">Last Name:</label>
              <input type="text" name="" id="lastname" placeholder="Enter Your  Last Name">
            </div>
            <div class="form-grp">
              <label for="name">E-mail Id:</label>
              <input type="email" name="" id="email" placeholder="Enter Your E-mail">
            </div>
            <div class="form-grp">
                <label for="name">Mobile:</label>
                <input type="number" name="" id="number" placeholder="Enter Your Mobile Number">
            </div>
            <div class="form-grp">
              <label for="name">Inqury:</label>
              <input type="text" name="" id="inq" placeholder="type....">
            </div>
            
          </form>
        </div>
      </section>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2023 TestYourHealth. All rights reserved.</p>
      </div>
    </footer>
    <script src="../scripts/contact.js"></script>
